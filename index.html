<!DOCTYPE html>

  <title>Frontend Mentor | Interactive comments section</title>

<i>

            <div class="comment-sec__header flex-align-center-justify-start gap-10px">
              <img src="" alt="avatar" class="comment-sec__avatar" id="two-comment-sec__avatar">

              <div class="comment-sec__created-at" id="two-comment-sec__created-at" ></div>
            </div>

            <div class="comment-sec__footer flex-align-center-justify-between">
              <div class="comment-sec__score-sec"><svg class="hover" width="11" height="11" xmlns="http://www.w3.org/2000/svg"><path d="M6.33 10.896c.137 0 .255-.05.354-.149.1-.1.149-.217.149-.354V7.004h3.315c.136 0 .254-.05.354-.149.099-.1.148-.217.148-.354V5.272a.483.483 0 0 0-.148-.354.483.483 0 0 0-.354-.149H6.833V1.4a.483.483 0 0 0-.149-.354.483.483 0 0 0-.354-.149H4.915a.483.483 0 0 0-.354.149c-.1.1-.149.217-.149.354v3.37H1.08a.483.483 0 0 0-.354.15c-.1.099-.149.217-.149.353v1.23c0 .136.05.254.149.353.1.1.217.149.354.149h3.333v3.39c0 .136.05.254.15.353.098.1.216.149.353.149H6.33Z" fill="hsl(211, 10%, 45%)"/></svg>

              </span>
              <svg class="hover" width="11" height="3" xmlns="http://www.w3.org/2000/svg"><path d="M9.256 2.66c.204 0 .38-.056.53-.167.148-.11.222-.243.222-.396V.722c0-.152-.074-.284-.223-.395a.859.859 0 0 0-.53-.167H.76a.859.859 0 0 0-.53.167C.083.437.009.57.009.722v1.375c0 .153.074.285.223.396a.859.859 0 0 0 .53.167h8.495Z" fill="hsl(211, 10%, 45%)"/></svg></div>

            </div>
        </section>


        <div class="reply-sec" id="reply-one">
            <section class="sub-reply-sec gap-20px flex-vertical">
              <div class="reply-sec__header flex-align-center-justify-start gap-10px">
                <img src="" alt="avatar" class="reply-sec__avatar" id="one-reply-sec__avatar">
                <h4 class="reply-sec__username" id="one-reply-sec__username"></h4>
                <div class="reply-sec__created-at" id="one-reply-sec__created-at"></div>
              </div>
              <div class="reply-sec__content" id="one-reply-sec__content"><span id="one-reply-sec__replying-to"></span></div>
              <div class="reply-sec__footer flex-align-center-justify-between">
                <div class="reply-sec__score-sec"><svg width="11" height="11" xmlns="http://www.w3.org/2000/svg"><path d="M6.33 10.896c.137 0 .255-.05.354-.149.1-.1.149-.217.149-.354V7.004h3.315c.136 0 .254-.05.354-.149.099-.1.148-.217.148-.354V5.272a.483.483 0 0 0-.148-.354.483.483 0 0 0-.354-.149H6.833V1.4a.483.483 0 0 0-.149-.354.483.483 0 0 0-.354-.149H4.915a.483.483 0 0 0-.354.149c-.1.1-.149.217-.149.354v3.37H1.08a.483.483 0 0 0-.354.15c-.1.099-.149.217-.149.353v1.23c0 .136.05.254.149.353.1.1.217.149.354.149h3.333v3.39c0 .136.05.254.15.353.098.1.216.149.353.149H6.33Z" fill="hsl(211, 10%, 45%)"/></svg>

                <button class="reply-sec__reply sec-reply hover"> <svg class="hover" width="14" height="13" xmlns="http://www.w3.org/2000/svg"><path d="M.227 4.316 5.04.16a.657.657 0 0 1 1.085.497v2.189c4.392.05 7.875.93 7.875 5.093 0 1.68-1.082 3.344-2.279 4.214-.373.272-.905-.07-.767-.51 1.24-3.964-.588-5.017-4.829-5.078v2.404c0 .566-.664.86-1.085.496L.227 5.31a.657.657 0 0 1 0-.993Z" fill="#5357B6"/></svg>Reply</button>
              </div>
            </section> 
            
          
        </div>


        <div class="reply-sec my-reply">
          <section class="sub-reply-sec gap-20px flex-vertical">
            <div class="reply-sec__header flex-align-center-justify-start gap-10px">
              <img src="" alt="avatar" class="reply-sec__avatar" id="two-reply-sec__avatar">
              <h4 class="reply-sec__username" id="two-reply-sec__username"></h4>
              <p class="you">you</p>
              <div class="reply-sec__created-at" id="two-reply-sec__created-at"></div>
            </div>
            <div class="reply-sec__content" id="two-reply-sec__content"><span id="two-reply-sec__replying-to"></span></div>
            <div class="reply-sec__footer flex-align-center-justify-between">
              <div class="reply-sec__score-sec edit-delete-score"><svg class="hover" width="11" height="11" xmlns="http://www.w3.org/2000/svg"><path d="M6.33 10.896c.137 0 .255-.05.354-.149.1-.1.149-.217.149-.354V7.004h3.315c.136 0 .254-.05.354-.149.099-.1.148-.217.148-.354V5.272a.483.483 0 0 0-.148-.354.483.483 0 0 0-.354-.149H6.833V1.4a.483.483 0 0 0-.149-.354.483.483 0 0 0-.354-.149H4.915a.483.483 0 0 0-.354.149c-.1.1-.149.217-.149.354v3.37H1.08a.483.483 0 0 0-.354.15c-.1.099-.149.217-.149.353v1.23c0 .136.05.254.149.353.1.1.217.149.354.149h3.333v3.39c0 .136.05.254.15.353.098.1.216.149.353.149H6.33Z" fill="hsl(211, 10%, 45%)"/></svg>

              <button class="reply-sec__delete sec-reply hover"> <svg class="hover" width="12" height="14" xmlns="http://www.w3.org/2000/svg"><path d="M1.167 12.448c0 .854.7 1.552 1.555 1.552h6.222c.856 0 1.556-.698 1.556-1.552V3.5H1.167v8.948Zm10.5-11.281H8.75L7.773 0h-3.88l-.976 1.167H0v1.166h11.667V1.167Z" fill="#ED6368"/></svg>Delete</button>

              <button class="reply-sec__edit sec-reply hover"> <svg width="14" height="14" xmlns="http://www.w3.org/2000/svg"><path d="M13.479 2.872 11.08.474a1.75 1.75 0 0 0-2.327-.06L.879 8.287a1.75 1.75 0 0 0-.5 1.06l-.375 3.648a.875.875 0 0 0 .875.954h.078l3.65-.333c.399-.04.773-.216 1.058-.499l7.875-7.875a1.68 1.68 0 0 0-.061-2.371Zm-2.975 2.923L8.159 3.449 9.865 1.7l2.389 2.39-1.75 1.706Z" fill="#5357B6"/></svg>Edit</button>
            </div>
          </section>  
        </div>


        <section class="add-comment-sec">
          <textarea class="add-comment-sec__input-comment" name="add-comment-sec__input-comment" id="add-comment-sec__input-comment" placeholder ="Add a comment"> </textarea>
          <div class="add-comment-sec__footer flex-align-center-justify-between">
            <img src="" alt="avatar" class="add-comment-sec__footer__avatar" id="add-comment-sec__footer__avatar">
            <button class="add-comment-sec__footer__send">Send</button>
          </div>
        </section>

    </div>
    <section class="delete-message hidden">
      <h3 class="delete-message__title">Delete comment</h3>
      <p class="delete-message__paragraph">Are you sure you want to delete this comment? This will remove the comment and cant't be undone.</p>
      <div class="delete-message__button-sec flex-align-center-justify-between">
        <button class="delete-message__no delete-message__button hover">No, cancel</button>
        <button class="delete-message__yes delete-message__button hover">yes, delete</button>
      </div>
    </section>
  
  <script src="script.js"></script>
